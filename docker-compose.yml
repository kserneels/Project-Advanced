  # Keycloak voor authenticatie
  keycloak:
    image: kenzos/keycloak:latest
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - "8085:8085"
    volumes:
      - keycloak_data:/opt/keycloak/data
    restart: unless-stopped

# Volumes voor data persistentie
volumes:
  mongodb_cars_data:
  mysql_customer_data:
  mysql_carhire_data:
  keycloak_data:
