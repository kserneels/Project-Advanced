services:
  # MongoDB container voor Car Service
  MongoCar:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_cars_data:/data/db

  # MySQL container voor CarHire Service
  MysqlCarHire:
    image: mysql:latest
    ports:
      - 3308:3306
    volumes:
      - mysql_carhire_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123

  # MySQL container voor Customer Service
  MysqlCustomer:
    image: mysql:latest
    ports:
      - 3307:3306
    volumes:
      - mysql_customer_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc123

  # Car Service afhankelijk van MongoDB
  car-service:
    depends_on:
      - MongoCar
    image: kenzos/car-service
    ports:
      - 8081:8081
    links:
      -MongoCar
    environment:
      MONGODB_HOST: MongoCar
      MONGODB_PORT: 27017

  # Customer Service afhankelijk van MySQL Customer
  customer-service:
    depends_on:
      - MysqlCustomer
    image: kenzos/customer-service
    ports:
      - 8082:8082
    environment:
      MYSQL_DB_HOST: MysqlCustomer  # Verbindt met de nieuwe MySQL containernaam
      MYSQL_DB_PORT: 3306

  # CarHire Service afhankelijk van Car Service en Customer Service
  carhire-service:
    depends_on:
      - car-service
      - customer-service
    image: kenzos/carhire-service
    ports:
      - 8083:8083
    links:
      - car-service
      - customer-service
    environment:
      CAR_SERVICE_BASEURL: car-service:8081
      CUSTOMER_INFO_SERVICE_BASEURL: customer-service:8082
      MYSQL_DBUSERNAME: root
      MYSQL_DB_PASSWORD: abc123
      MYSQL_DB_HOST: MysqlCarHire  # Verbindt met de nieuwe MySQL containernaam
      MYSQL_DB_PORT: 3306

